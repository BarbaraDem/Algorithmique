    <script>
        // FONCTION QUI RENVOIE LE RESULTAT D 'UNE OPERATION FACTORIELLE : 

        let nombre2 = 1;

        function factorielle2(nombre) {

            for (j = nombre; j > 0; j--) {
                nombre2 *= j
            }
            return nombre2

        }
        console.log(factorielle2(5));
