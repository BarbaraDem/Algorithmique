    <title>Le mot le plus long</title>
    <script>
        // Ecrire une fonction qui prend en paramètre un tableau contenant uniquement des chaines de caractère et sortir le mot le plus long.

        function gdMot() {
            let tab = ["un", "deux", "trois"];

            let motPlusLong = [];

            for (i = 0; i < tab.length; i++) {

                if (tab[i].length > motPlusLong) {
                    motPlusLong = tab[i];
                }
                return motPlusLong;
            }
        }

        console.log(gdMot());
